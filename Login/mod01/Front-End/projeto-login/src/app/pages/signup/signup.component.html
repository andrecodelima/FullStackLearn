<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"

>

<form [formGroup]="signupForm">
   <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      lable="Your name"
      placeholder="John Doe"
      >
      <img src="/assets/svg/email-icon.svg"/>
   </app-primary-input>

     <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        lable="Email"
        placeHolder="andre@gmail.com"
     >
        <img src="/assets/svg/email-icon.svg" alt="">
     </app-primary-input>

     <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        lable="Password"
     >
        <img src="/assets/svg/password-icon.svg" alt="">
     </app-primary-input>
     <app-primary-input
         formControlName="passwordConfirm"
         inputName="passwordConfirm"
         type="password"
         lable="Confirm your Password"
      >
     <img src="/assets/svg/password-icon.svg"/>
   </app-primary-input>

 </form>
   
</app-default-login-layout>
