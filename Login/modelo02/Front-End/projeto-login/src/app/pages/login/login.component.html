<app-default-login
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"  
>

<form>
    <app-primary-input
        formControlName="email"
        inputNome="email"
        type="email"
        label="Email"
        placeHolder="teste@gmail.com"
    >
    
        <img src="/assets/email-icon.svg" alt="">
    </app-primary-input>

    <app-primary-input
        formControlName="password"
        inputNome="password"
        type="password"
        label="Password"
    >
        <img src="/assets/password-icon.svg" alt="">
    </app-primary-input>
    <span>Forgot Password</span>
</form>

</app-default-login>
